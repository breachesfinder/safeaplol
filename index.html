<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeAPx Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #dns-status {
      background-color: black;
      color: white;
      padding: 20px;
      border: 2px solid red;
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- DNS Check Output -->
  <div id="dns-status">Checking DNS...</div>

  <script>
    // Function to check DNS resolution and display status
    function checkDNS() {
      const dnsStatusElement = document.getElementById('dns-status');
      fetch(window.location.href) // Try to fetch the current URL (basic check)
        .then(response => {
          if (response.ok) {
            dnsStatusElement.innerText = 'DNS is working. The site is accessible!';
            dnsStatusElement.style.border = '2px solid green';
          } else {
            dnsStatusElement.innerText = 'Error: DNS or site issue!';
            dnsStatusElement.style.border = '2px solid red';
          }
        })
        .catch(error => {
          dnsStatusElement.innerText = 'Error: DNS or site issue! ' + error.message;
          dnsStatusElement.style.border = '2px solid red';
        });
    }

    // Run DNS check when the page loads
    window.onload = checkDNS;
  </script>

</body>
</html>
