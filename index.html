<!DOCTYPE html><html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resort</title>
  <style>
    @font-face {
      font-family: 'Arial Black';
      src: local('Arial Black'), local('Arial-Black');
      font-weight: bold;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: 'Arial Black', sans-serif;
  background: black;
  color: white;
  overflow: hidden;
}

.scene {
  width: 100%;
  height: 100vh;
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.8s ease;
  font-size: 1.5rem;
  white-space: pre;
}

#intro {
  z-index: 3;
  background: black;
}

#intro.hidden {
  display: none;
}

#terminal {
  background-color: black;
  color: white;
  padding: 20px;
  width: 80%;
  height: 80%;
  font-family: 'Courier New', monospace;
  z-index: 2;
  opacity: 0;
  pointer-events: none;
  display: flex;
  align-items: center;
  justify-content: center;
}

#terminal.show {
  opacity: 1;
  pointer-events: auto;
}

#main {
  background: black;
  flex-direction: column;
  z-index: 1;
  position: relative;
  opacity: 0;
  pointer-events: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
}

#main.show {
  opacity: 1;
  pointer-events: auto;
}

.name-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
}

.name-box {
  background-color: rgba(0, 0, 0, 0.4);
  padding: 0.75rem 2rem;
  border-radius: 12px;
  border: 2px solid red;
  font-size: 1.5rem;
  text-align: center;
  color: white;
  animation: glow 2s ease-in-out infinite alternate;
  box-shadow: 0 0 5px white;
}

.name-box:hover {
  cursor: pointer;
}

@keyframes glow {
  0% {
    text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white;
  }
  100% {
    text-shadow: 0 0 10px white, 0 0 15px white, 0 0 20px white;
  }
}

.telegram-button {
  position: absolute;
  bottom: 20px;
  left: 20px;
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  padding: 10px 20px;
  border: 2px solid white;
  border-radius: 10px;
  text-decoration: none;
  font-size: 1rem;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.telegram-button:hover {
  background-color: rgba(255, 255, 255, 0.1);
  transform: scale(1.05);
}

.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  animation: fall linear infinite;
  font-size: 18px;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

  </style>
</head>
<body>
  <div id="intro" class="scene">
    <h1>Press any key to continue</h1>
  </div>  <div id="terminal" class="scene">
    <div>
      root@resort.sh:~$ <span id="terminal-output"></span>
    </div>
  </div>  <div id="main" class="scene">
    <div class="name-list">
      <div class="name-box" onclick="window.open('https://t.me/@awdsis', '_blank')">Recency</div>
      <div class="name-box" onclick="window.open('https://t.me/onlinefelomy', '_blank')">Akane</div>
      <div class="name-box" onclick="window.open('https://t.me/assaultings', '_blank')">Sec</div>
      <div class="name-box" onclick="window.open('https://t.me/bossbabyonosint', '_blank')">Sha</div>
      <div class="name-box" onclick="window.open('https://t.me/relaxness', '_blank')">Lurkingg</div>
      <div class="name-box" onclick="window.open('https://t.me/scarycat13', '_blank')">Khursk</div>
      <div class="name-box" onclick="window.open('https://t.me/scarycat4', '_blank')">Terror</div>
      <div class="name-box" onclick="window.open('https://t.me/qdwdqwdqwdqwdqw', '_blank')">Dead</div>
      <div class="name-box" onclick="window.open('https://t.me/scarycat12', '_blank')">Shy</div>
      <div class="name-box" onclick="window.open('https://t.me/femboykink', '_blank')">Holy/Kiryu</div>
    </div>
    <a class="telegram-button" href="https://t.me/resortannc" target="_blank">Telegram</a>
  </div>  <script>
    const terminalOutput = document.getElementById('terminal-output');
    const terminalText = [
      "root@secc.lol",
      "Please state the user you would like to add --> resort",
      "Please set the password for 'resort.sh' --> ********",
      "Shall we create a home directory for 'resort'? --> Yes",
      "Directory Created, time for your socials!",
      "",
      "Logging in...",
      "Login successful."
    ];

    let currentTextIndex = 0;
    let terminalInterval;

    function typeTerminal() {
      if (currentTextIndex < terminalText.length) {
        terminalOutput.textContent = terminalText[currentTextIndex];
        currentTextIndex++;
      } else {
        clearInterval(terminalInterval);
        setTimeout(() => {
          document.getElementById('terminal').classList.remove('show');
          document.getElementById('main').classList.add('show');
        }, 1000);
      }
    }

    function startTerminal() {
      terminalInterval = setInterval(typeTerminal, 2000);
    }

    function start() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('terminal').classList.add('show');
      startTerminal();
    }

    window.addEventListener('keydown', start, { once: true });
    window.addEventListener('click', start, { once: true });
    window.addEventListener('touchstart', start, { once: true });

    function createSnowflakes() {
      for (let i = 0; i < 50; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = '&#10052;';
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
        document.body.appendChild(snowflake);
      }
    }

    createSnowflakes();
  </script></body>
</html>
