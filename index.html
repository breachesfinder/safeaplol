<!DOCTYPE html><html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resort</title>
  <link href="https://fonts.googleapis.com/css2?family=Minecraftia&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }html, body {
  width: 100%;
  height: 100%;
  font-family: 'Minecraftia', sans-serif;
  background: black;
  color: white;
  overflow: hidden;
}

.scene {
  width: 100%;
  height: 100vh;
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.8s ease;
  font-size: 1.5rem;
  white-space: pre;
}

#intro {
  z-index: 3;
  background: black;
}

#intro.hidden {
  display: none;
}

#terminal {
  background-color: black;
  color: white;
  padding: 20px;
  width: 80%;
  height: 80%;
  font-family: 'Minecraftia', monospace;
  z-index: 2;
  opacity: 0;
  pointer-events: none;
  display: flex;
  align-items: center;
  justify-content: center;
}

#terminal.show {
  opacity: 1;
  pointer-events: auto;
}

#main {
  background: black;
  flex-direction: column;
  z-index: 1;
  position: relative;
  opacity: 0;
  pointer-events: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
}

#main.show {
  opacity: 1;
  pointer-events: auto;
}

.name-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
}

.name-box {
  padding: 0.75rem 2rem;
  font-size: 1.5rem;
  text-align: center;
  color: white;
  animation: glow 2s ease-in-out infinite alternate;
  text-decoration: underline;
  cursor: pointer;
}

@keyframes glow {
  0% {
    text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white;
  }
  100% {
    text-shadow: 0 0 10px white, 0 0 15px white, 0 0 20px white;
  }
}

.top-links {
  text-align: center;
  margin-bottom: 1rem;
  font-size: 1.2rem;
}

.top-links a {
  color: white;
  text-decoration: underline;
  margin: 0 10px;
}

.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  animation: fall linear infinite;
  font-size: 18px;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

  </style>
</head>
<body>
  <div id="intro" class="scene">
    <h1>Press any key to continue</h1>

    </div>

      <div class="name-box" onclick="window.open('https://t.me/onlinefelomy', '_blank')">Akane</div>
      <div class="name-box" onclick="window.open('https://t.me/assaultings', '_blank')">Sec</div>
      <div class="name-box" onclick="window.open('https://t.me/bossbabyonosint', '_blank')">Sha</div>
      <div class="name-box" onclick="window.open('https://t.me/relaxness', '_blank')">Lurkingg</div>
      <div class="name-box" onclick="window.open('https://t.me/scarycat13', '_blank')">Khursk</div>
      <div class="name-box" onclick="window.open('https://t.me/scarycat4', '_blank')">Terror</div>
      <div class="name-box" onclick="window.open('https://t.me/qdwdqwdqwdqwdqw', '_blank')">Dead</div>

      <div class="name-box" onclick="window.open('https://t.me/femboykink', '_blank')">Holy/Kiryu</div>
    </div>
  </div>  <script>
    function start() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('terminal').classList.add('show');
      setTimeout(() => {
        document.getElementById('terminal').classList.remove('show');
        document.getElementById('main').classList.add('show');
      }, 3000);
    }

    window.addEventListener('keydown', start, { once: true });
    window.addEventListener('click', start, { once: true });
    window.addEventListener('touchstart', start, { once: true });

    function createSnowflakes() {
      for (let i = 0; i < 50; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = '&#10052;';
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
        document.body.appendChild(snowflake);
      }
    }

    createSnowflakes();
  </script></body>
</html>
