<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glow Team</title>
  <style>
    @font-face {
      font-family: 'Arial Black';
      src: local('Arial Black'), local('Arial-Black');
      font-weight: bold;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Arial Black', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    .scene {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease;
    }

    #intro {
      background-color: black;
      z-index: 2;
    }

    #intro.hidden {
      display: none;
    }

    #main {
      background-image: url('https://files.catbox.moe/xo1po1.png');
      background-size: cover;
      background-position: center;
      opacity: 0;
      pointer-events: none;
      flex-direction: column;
      z-index: 1;
    }

    #main.show {
      opacity: 1;
      pointer-events: auto;
    }

    .name-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .name-box {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 0.75rem 2rem;
      border-radius: 12px;
      text-align: center;
      font-size: 1.7rem;
      color: white;
      animation: glow 2s ease-in-out infinite alternate;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #fff,
                     0 0 10px #fff,
                     0 0 15px #fff;
      }
      100% {
        text-shadow: 0 0 10px #ffffff,
                     0 0 20px #ffffff,
                     0 0 30px #ffffff;
      }
    }
  </style>
</head>
<body>

  <div id="intro" class="scene">
    <h1>Press any key to continue</h1>
  </div>

  <div id="main" class="scene">
    <div class="name-list">
      <div class="name-box">Krypt</div>
      <div class="name-box">Kzuki</div>
      <div class="name-box">Sec</div>
      <div class="name-box">Dismayings</div>
      <div class="name-box">Operating</div>
      <div class="name-box">unworthy</div>
      <div class="name-box">Krone</div>
    </div>
  </div>

  <script>
    function start() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('main').classList.add('show');
    }

    window.addEventListener('keydown', start, { once: true });
    window.addEventListener('click', start, { once: true });
  </script>

</body>
</html>
